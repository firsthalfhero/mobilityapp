<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Mobility Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Sign-in View -->
    <div id="sign-in-view" class="absolute inset-0 bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center z-50 p-8">
        <h1 class="text-3xl font-extrabold text-cyan-600 dark:text-cyan-400">Physio Mobility App</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-2 mb-8">Sign in to sync your program across devices.</p>
        <button onclick="signInWithGoogle()" class="bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-shadow flex items-center">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#FBBC05" d="M27.463 44.309l-6.571-4.819C19.055 40.892 14.74 44 9.6 44c-5.145 0-9.45-3.108-11.48-7.539l-6.571 4.819C4.955 43.079 10.955 48 18 48c6.045 0 11.045-3.921 13.463-9.691z"></path><path fill="#EA4335" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.16-4.082 5.571l6.571 4.819c3.93-3.639 6.209-8.882 6.209-14.39 0-1.341-.138-2.65-.389-3.917z"></path></svg>
            Sign in with Google
        </button>
    </div>

    <!-- Main App Container -->
    <div id="main-app-container" style="display: none;" class="min-h-screen max-w-lg mx-auto bg-gray-50 dark:bg-gray-800 shadow-xl">
        <header class="p-4 bg-gray-50 dark:bg-gray-800 border-b dark:border-gray-700 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-extrabold text-cyan-600 dark:text-cyan-400">Physio Mobility App</h1>
                <button id="sign-out-btn" style="display: none;" onclick="signOutUser()" class="text-sm font-medium text-cyan-600 dark:text-cyan-400 hover:underline">Sign Out</button>
            </div>
            <p id="loading-message" class="text-xs text-gray-500 dark:text-gray-400 mt-1">Initializing app...</p>
        </header>

        <div id="loading-overlay" class="absolute inset-0 bg-gray-50 dark:bg-gray-800 bg-opacity-90 flex flex-col items-center justify-center z-50" style="display: none;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500 dark:border-cyan-400"></div>
            <p class="mt-4 text-gray-700 dark:text-gray-300">Loading data...</p>
        </div>

        <main class="p-4 pb-20">
            <div class="tab-header flex justify-around border-b dark:border-gray-700 mb-4 bg-gray-50 dark:bg-gray-800 sticky top-16 z-10">
                <button class="py-3 px-2 text-sm font-semibold text-gray-500 dark:text-gray-400 flex-1 transition-colors" onclick="switchTab('my-program')">My Program</button>
                <button class="py-3 px-2 text-sm font-semibold text-gray-500 dark:text-gray-400 flex-1 transition-colors" onclick="switchTab('log-workout-tab')">Log Workout</button>
                <button class="py-3 px-2 text-sm font-semibold text-gray-500 dark:text-gray-400 flex-1 transition-colors" onclick="switchTab('history-tab')">History</button>
            </div>

            <div id="my-program" class="tab-content">
                <div class="my-4">
                    <button onclick="openAddExerciseForm()" class="w-full bg-cyan-500 hover:bg-cyan-600 dark:bg-cyan-600 dark:hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        + Add New Exercise
                    </button>
                </div>
                <div id="exercise-list"></div>
            </div>

            <div id="program-detail" class="tab-content">
                <button onclick="switchTab('my-program')" class="text-cyan-600 dark:text-cyan-400 hover:text-cyan-500 text-sm mb-4 flex items-center font-semibold">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back to Program
                </button>
            
                <div class="flex justify-between items-start mb-2">
                    <h2 id="detail-title" class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 leading-tight"></h2>
                    <button onclick="handleDeleteExercise()" class="text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-red-50 dark:hover:bg-gray-700" title="Delete Exercise">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            
                <p id="detail-focus" class="text-sm font-bold text-cyan-600 dark:text-cyan-400 uppercase tracking-wide mb-6"></p>
            
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-600">
                        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold tracking-wider">Target</p>
                        <p id="detail-sets-reps" class="text-lg font-bold text-gray-800 dark:text-gray-100 mt-1"></p>
                    </div>
                    <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-600">
                        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold tracking-wider">Initial Load</p>
                        <p id="detail-weight" class="text-lg font-bold text-gray-800 dark:text-gray-100 mt-1"></p>
                    </div>
                </div>
            
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2">Physio Notes & Instructions</h3>
                    <div id="detail-notes" class="text-gray-700 dark:text-gray-300 whitespace-pre-line bg-blue-50 dark:bg-gray-700 p-4 rounded-xl border border-blue-100 dark:border-gray-600 text-sm leading-relaxed"></div>
                </div>
            
                <div id="detail-video-container" class="mb-8"></div>
            
                <div class="border-t dark:border-gray-700 pt-6">
                    <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Recent Session Logs</h3>
                    <div id="detail-log-history" class="space-y-3"></div>
                </div>
                
                <div class="h-20"></div>
            </div>
            <div id="log-workout-tab" class="tab-content"></div>

            <div id="add-exercise-tab" class="tab-content">
                <button onclick="switchTab('my-program')" class="text-red-500 dark:text-red-400 hover:text-red-400 text-sm mb-4 flex items-center">
                    &larr; Cancel
                </button>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">Create New Exercise</h2>
                <form id="add-exercise-form" class="space-y-4">
                    <!-- Name -->
                    <div>
                        <label for="ex-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Exercise Name</label>
                        <input type="text" id="ex-name" name="Name" required class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="e.g., Cat-Cow">
                    </div>
                    <!-- Focus Area -->
                    <div>
                        <label for="ex-focus-area" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Focus Area</label>
                        <input type="text" id="ex-focus-area" name="Focus_Area" required class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="e.g., Neck/Spine">
                    </div>
                    <!-- Target Sets -->
                    <div>
                        <label for="ex-target-sets" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Target Sets</label>
                        <input type="number" id="ex-target-sets" name="Target_Sets" min="1" required class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="e.g., 3">
                    </div>
                    <!-- Target Reps -->
                    <div>
                        <label for="ex-target-reps" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Target Reps or Duration</label>
                        <input type="text" id="ex-target-reps" name="Target_Reps" required class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="e.g., 10 reps or 45 seconds">
                    </div>
                    <!-- Initial Weight -->
                    <div>
                        <label for="ex-weight-initial" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Initial Weight / Resistance</label>
                        <input type="text" id="ex-weight-initial" name="Weight_Used_Initial" class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="e.g., Bodyweight or 9kg">
                    </div>
                    <!-- Video Link -->
                    <div>
                        <label for="ex-video-link" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Video Link (Optional)</label>
                        <input type="url" id="ex-video-link" name="Video_Link" class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <!-- Physio Notes -->
                    <div>
                        <label for="ex-physio-notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Physio Notes / Instructions</label>
                        <textarea id="ex-physio-notes" name="Physio_Notes" rows="4" class="mt-1 block w-full rounded-lg bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 shadow-sm p-3 focus:ring-cyan-500 focus:border-cyan-500 border" placeholder="Describe the movement, cues, and progression."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white text-lg font-bold py-3 rounded-xl shadow-lg">
                        Save Exercise
                    </button>
                </form>
            </div>

            <div id="history-tab" class="tab-content">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Tracking History</h2>
                <div id="history-list"></div>
            </div>
        </main>

        <div id="message-box" class="fixed bottom-20 opacity-0 transition-all duration-300 p-3 rounded-xl shadow-2xl z-50"></div>
    </div>

    <script src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
